<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Bring in our bootstrap stylesheet -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
                integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
                crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">


        <title>Giphy App</title>
</head>

<body>
        <div class="jumbotron">
                <h1 class="display-4">GifTastic</h1>
                <p class="lead">Search and find fun gifs for your vacation fun</p>
                <hr class="my-4">

        </div>
        <div class="container">
                <div class="row my-4">
                        <div class="col-sm">
                          <div id="buttons-view">
                                  
                          </div>
                        </div>
                </div>
                <div class="row my-4">
                        <div class="col-sm">
                          <form id="nature-terms-form">
                                        <label for="nature-input">Add a new vacation idea search button</label>
                                        <input type="text" id="nature-input"><br>
                        
                                        <input id="add-term-button" class="btn btn-info" type="submit" value="Add new button">
                          </form>
                        </div>
                </div>
                <div id="gifs-appear-here" class="row my-4">
                        <!-- <div id="gifs-appear-here" class="col-med-6">

                        </div> -->
                        
                </div>
        </div>
        

        <!-- jQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
